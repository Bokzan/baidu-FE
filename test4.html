<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .block {
            background-color: yellow;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<input type="text" id="input" value="">
<button id="leftIn" onclick="leftIn()">左进</button>
<button id="leftOut" onclick="leftOut()">左出</button>
<button id="rightIn" onclick="rightIn()">右进</button>
<button id="rightOut" onclick="rightOut()">右出</button>
<div class="container" style=" padding: 10px 0;"></div>

<script>
    //    获取输入的值
    function getInput() {

        var input_value = document.querySelector("#input").value;
//        正则，输入必须为数字
        var re = /^[0-9]+.?[0-9]*$/;
        if (re.test(input_value)) {
            return input_value;
        }

    }
    //左进
    function leftIn() {
//        判断是否输入
        if (getInput() == undefined) {
            alert('输入错误，请输入数字')
        } else {
//            添加块
            var container = document.querySelector(".container");
            console.log(getInput());
            var span = document.createElement('span');
            span.setAttribute('class', 'block');
            span.setAttribute('onclick', 'blockclick(this)')
            span.innerHTML = getInput();
            console.log(span);
            container.insertBefore(span, container.childNodes[0]);
        }


    }

    function rightIn() {
        if (getInput() == undefined) {
            alert('输入错误，请输入数字')
        } else {
            var container = document.querySelector(".container");
            console.log(getInput());
            var span = document.createElement('span');
            span.setAttribute('class', 'block');
            span.setAttribute('onclick', 'blockclick(this)')
            span.innerHTML = getInput();
            console.log(span);
            container.appendChild(span);
        }
    }
    function leftOut() {

        var container = document.querySelector(".container");
        if (container.children.length == 0) {
            alert('没有方块，请先添加')
        } else {
            container.removeChild(container.firstChild);
        }

        console.log('leftOut');

    }

    function rightOut() {
        var container = document.querySelector(".container");
        if (container.children.length == 0) {
            alert('没有方块，请先添加')
        } else {
            container.removeChild(container.lastChild);
        }
    }

    //删除本块
    function blockclick(block) {
        block.remove(this);
    }


</script>
</body>
</html>
