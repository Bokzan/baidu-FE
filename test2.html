<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var ul=document.getElementById('aqi-list');
        var cout=1;
        var newArr=aqiData.sort(function (y,x){
                return x[1] - y[1];

        })

        console.log(newArr);


        for(var i=0;i<newArr.length;i++){
            if(newArr[i][1]>60){
                var li=document.createElement('li')
                var con='第'+cout+'名'+newArr[i][0]+','+newArr[i][1];
                li.innerHTML=con;
                ul.appendChild(li);
                cout++;
            }
        }

    })();

</script>
</body>
</html>
