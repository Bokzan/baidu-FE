<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .block {
            background-color: yellow;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>
<div>
    <!--<input type="textarea" value="">-->
    <textarea rows="3" cols="20" id="input"></textarea>
</div>
<button id="leftIn" onclick="leftIn()">左进</button>
<button id="leftOut" onclick="leftOut()">左出</button>
<button id="rightIn" onclick="rightIn()">右进</button>
<button id="rightOut" onclick="rightOut()">右出</button>
<button onclick="sort1()">排序</button>
<div class="container" style="height: 120px;"></div>
<div class="container2" style="height: 120px;"></div>

<script>
    var container = document.querySelector(".container");
    var container2 = document.querySelector(".container2");
    function getInput() {
        var input_value = document.querySelector("#input").value;
        return input_value;
    }

    function leftIn() {
        console.log(getInput());
        if (getInput() == undefined) {
            alert('输入错误，请输入10-100的数字')
        } else {
            console.log(getInput());
            var span = document.createElement('span');
            span.setAttribute('class', 'block');
            span.setAttribute('onclick', 'blockclick(this)');
            span.innerHTML = getInput();
            container.insertBefore(span, container.childNodes[0]);
        }


    }

    function rightIn() {
        if (getInput() == undefined) {
            alert('输入错误，请输入10-100的数字')
        } else {

            var span = document.createElement('span');
            span.setAttribute('class', 'block');
            span.setAttribute('onclick', 'blockclick(this)');
            span.innerHTML = getInput();
            container.appendChild(span);

        }
    }
    function leftOut() {
        if (container.children.length == 0) {
            alert('没有方块，请先添加')
        } else {
            container.removeChild(container.firstChild);

        }

        console.log('leftOut');

    }

    function rightOut() {
        if (container.children.length == 0) {
            alert('没有方块，请先添加')
        } else {
            container.removeChild(container.lastChild);

        }
    }


    function blockclick(block) {
        block.remove(this);
    }
    //排序输出

</script>
</body>
</html>
