<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .block {
            background-color: yellow;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>

<input type="text" id="input" value="">
<button id="leftIn" onclick="leftIn()">左进</button>
<button id="leftOut" onclick="leftOut()">左出</button>
<button id="rightIn" onclick="rightIn()">右进</button>
<button id="rightOut" onclick="rightOut()">右出</button>
<div class="container" style="height: 120px;"></div>

<script>
    var container = document.querySelector(".container");
    var count = 0;
    function getInput() {
        var input_value = document.querySelector("#input").value;
        var re = /^[0-9]+.?[0-9]*$/;
        if (re.test(input_value) && input_value >= 10 && input_value <= 100) {
            return input_value;
        }
    }

    function leftIn() {

        if (getInput() == undefined) {
            alert('输入错误，请输入10-100的数字')
        } else if (container.children.length > 59) {
            alert('添加数量超出限制，60')
        } else {
            console.log(getInput());
            var span = document.createElement('span');
            span.setAttribute('class', 'block');
            span.setAttribute('onclick', 'blockclick(this)')
            span.style.height = (getInput() + 'px');
            console.log(getInput() + 'px');
            container.insertBefore(span, container.childNodes[0]);
            count++;
            console.log(count);
        }


    }

    function rightIn() {
        if (getInput() == undefined) {
            alert('输入错误，请输入10-100的数字')
        } else if (container.children.length > 59) {
            alert('添加数量超出限制，60')
        } else {
            console.log(getInput());
            var span = document.createElement('span');
            span.setAttribute('class', 'block');
            span.setAttribute('onclick', 'blockclick(this)')
            span.style.height = (getInput() + 'px');
            console.log(span);
            container.appendChild(span);
            count++;
            console.log(count);
        }
    }
    function leftOut() {
        if (container.children.length == 0) {
            alert('没有方块，请先添加')
        } else {
            container.removeChild(container.firstChild);
            count--;
            console.log(count);
        }

        console.log('leftOut');

    }

    function rightOut() {
        if (container.children.length == 0) {
            alert('没有方块，请先添加')
        } else {
            container.removeChild(container.lastChild);
            count--;
            console.log(count);
        }
    }


    function blockclick(block) {
        block.remove(this);
    }


</script>
</body>
</html>
